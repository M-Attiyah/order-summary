<!-- definde the version of html file -->
<!Doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <title>Order Summary Card</title>
    </head>

    <body>

      <!-- Start Main -->
      <main id="main-card">
        
        <!-- Image -->
        <section id="card-image">
          <img src="images/illustration-hero.svg" alt="">
        </section>
        <!-- Image -->

        <!-- Description the order -->
        <section id="description-order">
          <h1>order summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </section>
        <!-- Description the order -->

        <!-- Current plan -->
        <section id="current-plan">
          <div id="plan-info">
                <img src="images/icon-music.svg" alt="" aria-hidden="true">

                <div>
                  <p id="p-name">Annual Plan</p>
                  <p id="p-price">$59.99/year</p>
                </div>
          </div>
              <a href="#" id="change">change</a>
        </section>
        <!-- Current plan -->

        <!-- Buttons -->
          <div id="order-buttons">
            <button id="proceed">Proceed to Payment</button>
            <button id="cancel">Cancel Order</button>
          </div>
        <!-- Buttons -->

      </main>
      <!-- End Main -->

    </body>
</html>
